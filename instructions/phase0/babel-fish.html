<!DOCTYPE html>
<html>
  <head>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="babel-fish.js"></script>
  </head>
  <body>
    <h1>Babel-fish</h1>
    Audio file:<br/>
    <input id="audiofiles" type="file" accept="audio/*"><br/>
    Input language:<br/>
    <select name="inputlang" id="inputlang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
    </select><br/>
    Output language:<br/>
    <select name="outputlang" id="outputlang">
      <option value="zh">Chinese</option>
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="pt">Portuguese</option>
      <option value="es">Spanish</option>
    </select><br/>
    <button id="uploadaudio" onclick="uploadAudio()">Start</button>
    <div id="player"></div>
  </body>
</html>
